{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-8 text-center">Institution Login</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for chapter, message in messages %}
                    <div class="mb-4 p-4 rounded-lg {% if chapter == 'danger' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 space-y-6">
            <div>
                <label for="institution_code" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Institution Code</label>
                <input type="text" name="institution_code" id="institution_code" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                       placeholder="Enter institution code">
            </div>
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
                <input type="text" name="username" id="username" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                       placeholder="Enter username">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                <input type="password" name="password" id="password" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                       placeholder="Enter password">
            </div>
            
            <div class="flex justify-between items-center">
                <a href="{{ url_for('auth.choose_login') }}" 
                   class="text-sm text-blue-600 hover:text-blue-500">
                    Back to Login Choice
                </a>
                <button type="submit"
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                    Sign In
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
