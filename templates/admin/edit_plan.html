{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Edit Subscription Plan</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6">
            <form action="{{ url_for('admin.edit_plan', plan_id=plan.id) }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="plan_name" class="block text-sm font-medium text-gray-700 mb-2">Plan Name</label>
                        <input type="text" id="plan_name" name="plan_name" value="{{ plan.name }}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                               required>
                    </div>
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700 mb-2">Price (â‚¹)</label>
                        <input type="number" id="price" name="price" value="{{ plan.price }}" step="0.01"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                               required>
                    </div>
                    <div>
                        <label for="duration" class="block text-sm font-medium text-gray-700 mb-2">Duration (months)</label>
                        <input type="number" id="duration" name="duration" value="{{ plan.duration }}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                               required>
                    </div>
                    <div>
                        <label for="degree_access" class="block text-sm font-medium text-gray-700 mb-2">Degree Access</label>
                        <select id="degree_access" name="degree_access"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                required>
                            <option value="">Select Degree</option>
                            <option value="Dpharm" {% if plan.degree_access == 'Dpharm' %}selected{% endif %}>D.Pharm</option>
                            <option value="Bpharm" {% if plan.degree_access == 'Bpharm' %}selected{% endif %}>B.Pharm</option>
                            <option value="both" {% if plan.degree_access == 'both' %}selected{% endif %}>Both</option>
                        </select>
                    </div>
                </div>
                <div class="flex justify-end space-x-4 mt-6">
                    <a href="{{ url_for('admin.manage_content') }}"
                       class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Update Plan
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
