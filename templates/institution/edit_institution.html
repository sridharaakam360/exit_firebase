{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-8">Edit Institution</h1>
        
        <form method="POST" class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
            <div class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Institution Name</label>
                    <input type="text" name="name" id="name" required
                           value="{{ institution.name }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="institution_code" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Institution Code</label>
                    <input type="text" name="institution_code" id="institution_code" required
                           value="{{ institution.institution_code }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                           pattern="[A-Za-z0-9]+" title="Only letters and numbers allowed">
                    <p class="mt-1 text-sm text-gray-500">Only letters and numbers, no spaces or special characters.</p>
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                    <input type="email" name="email" id="email" required
                           value="{{ institution.email }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <div class="flex justify-end space-x-4">
                    <a href="{{ url_for('institution.manage_institutions') }}" 
                       class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit"
                            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                        Save Changes
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
