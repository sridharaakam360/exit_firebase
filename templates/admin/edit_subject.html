{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Edit Subject</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6">
            <form action="{{ url_for('admin.edit_subject', subject_id=subject.id) }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-4">
                    <label for="subject_name" class="block text-sm font-medium text-gray-700 mb-2">Subject Name</label>
                    <input type="text" id="subject_name" name="subject_name" value="{{ subject.name }}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                           required>
                </div>
                
                <div class="mb-4">
                    <label for="degree_type" class="block text-sm font-medium text-gray-700 mb-2">Degree Type</label>
                    <select id="degree_type" name="degree_type"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            required>
                        <option value="">Select Degree Type</option>
                        <option value="Dpharm" {% if subject.degree_type == 'Dpharm' %}selected{% endif %}>D.Pharm</option>
                        <option value="Bpharm" {% if subject.degree_type == 'Bpharm' %}selected{% endif %}>B.Pharm</option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="description" name="description" rows="3"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">{{ subject.description }}</textarea>
                </div>
                
                <div class="flex justify-end space-x-4">
                    <a href="{{ url_for('admin.manage_content') }}"
                       class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Update Subject
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
